---

# Package option
telegraf_agent_version: 1.4.0

# Tags configuration
telegraf_global_tags_enabled: false
telegraf_global_tags: {}
telegraf_global_tag_dc: us-east-1
telegraf_global_tag_rack: 1a
telegraf_global_tag_user: $USER


# Agent configuration
telegraf_agent_interval: 10s
telegraf_agent_roundinterval: true
telegraf_agent_metric_batch_size: 1000
telegraf_agent_metric_buffer_limit: 10000
telegraf_agent_collection_jitter: 0s
telegraf_agent_flush_interval: 10s
telegraf_agent_flush_jitter: 0s
telegraf_agent_precision: ""
telegraf_agent_debug: false
telegraf_agent_quiet: false
telegraf_agent_logfile: /var/log/telegraf/telegraf.log
telegraf_agent_hostname: ""
telegraf_agent_omit_hostname: false

# Output plugins
telegraf_output_influxdb_enabled: true
telegraf_output_amon_enabled: false
telegraf_output_amqp_enabled: false
telegraf_output_cloudwatch_enabled: false
telegraf_output_cratedb_enabled: false
telegraf_output_datadog_enabled: false
telegraf_output_discard_enabled: false
telegraf_output_elasticsearch_enabled: false
telegraf_output_file_enabled: false
telegraf_output_graphite_enabled: false
telegraf_output_graylog_enabled: false
telegraf_output_instrumental_enabled: false
telegraf_output_kafka_enabled: false
telegraf_output_kinesis_enabled: false
telegraf_output_librato_enabled: false
telegraf_output_mqtt_enabled: false
telegraf_output_nats_enabled: false
telegraf_output_nsq_enabled: false
telegraf_output_opentsdb_enabled: false
telegraf_output_prometheus_client_enabled: false
telegraf_output_riemann_enabled: false
telegraf_output_riemann_legacy_enabled: false
telegraf_output_socket_writer_enabled: false

# Processor plugins
telegraf_processors_printer_enabled: false

# Aggregator plugins
telegraf_aggregators_histogram_enabled: false
telegraf_aggregators_minmax_enabled: false

## Input plugins

# System input plugins
telegraf_input_cpu_enabled: true
telegraf_input_cpu_percpu: true
telegraf_input_cpu_totalcpu: true
telegraf_input_cpu_fielddrop:
  - time_*
telegraf_input_disk_enabled: true
telegraf_input_disk_mount_points: []
telegraf_input_disk_ignore_fs:
  - tmpfs
  - devtmpfs
telegraf_input_diskio_enabled: true
telegraf_input_diskio_devices: []
telegraf_input_diskio_skip_serial_number: false
telegraf_input_kernel_enabled: true
telegraf_input_mem_enabled: true
telegraf_input_netstat_enabled: true
telegraf_input_processes_enabled: true
telegraf_input_swap_enabled: true
telegraf_input_system_enabled: true
telegraf_input_net_enabled: true

